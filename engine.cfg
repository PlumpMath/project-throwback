[application]

name="Project Throwback (Game-Off)"
main_scene="res://systems/game/game.tscn"
boot_splash=""
boot_splash_fullsize=true
icon="res://icon.png"

[debug]

force_fps=30
print_fps=false
print_metrics=false

[display]

width=1920
height=1080
fullscreen=false
resizable=false
borderless_window=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

interact_a=[key(Space)]
weapon_fire=[key(Return)]
weapon_reload=[key(Shift)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]

[physics_2d]

motion_fix_enabled=true
